<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="../css/style3.css" type="text/css">
    <script src="js/javascript.js" type="text/javascript"></script>
    <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
    <h1 style="margin:10px;">PAYMENT</h1>
    <form class="" action="index.html" method="post">
      <input required class="input-form laf" type="text" name="" value="" placeholder="Nama">
      <input required class="input-form laf" type="number" name="" value="" placeholder="No. Telp">
      <input required class="input-form-number laf" type="number" name="" value="1" placeholder="Jumlah" ng-model="jumlah"><br> 
      <input disabled required class="input-form-value" type="number" name="" placeholder="Catatan">
      <textarea class="input-form" cols="5" rows="5" name="comment" placeholder="Alamat " required></textarea>
      </textarea>

      <div style="overflow-x:auto;">
        <label>Pick Your Payment Method</label>
        <table border=0 cellpadding="10">
          <tr>
            <th><input type="checkbox"  value=""><img src="../images3/bni.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/logo-bca.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/bri.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/bjb.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/bankdki.png" width="60px" height="25px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/bankbb.png" width="60px" height="20px"></th>
          </tr>
          <tr>
            <th><input type="checkbox"  value=""><img src="../images3/visa.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/masterc.png" width="60px" height="30px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/paypal.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/alfa.jpg" width="70px" height="50px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/indomaret.png" width="60px" height="20px"></th>
            <th><input type="checkbox"  value=""><img src="../images3/gopay.jpg" width="65px" height="40px"></th>
          </tr>
        </table>
      </div>
     
      <button class="btn-form-pay" >Pay</button>
      <button class="btn-form-change" id="myBtn">Batal</button>
    </form>
  </div>



  </body>
</html>
