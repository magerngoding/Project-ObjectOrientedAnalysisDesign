<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
  </head>

 <body>
    <header>
      <a href="index.html" class="logo"><i class="fas fa-utensils"></i>Healthy Life</a>
      <div id="menu-bar" class="fas fa-bars"></div>
    </header>

    <section class="home" id="home">
        <div id="ReplyModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
          

              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Reply Question</h4>
                </div>
                <div class="modal-body">
                  <form name="frm1" method="post">
                      <input type="hidden" id="commentid" name="Rcommentid">
                      <div class="form-group">
                        <label for="usr">Name :</label>
                        <input type="text" class="form-control" name="Rname" required>
                      </div>
                      <div class="form-group">
                        <label for="comment">Write your reply :</label>
                        <textarea class="form-control" rows="5" name="Rmsg" required></textarea>
                      </div>
                       <input type="button" id="btnreply" name="btnreply" class="btn btn-primary" value="Reply">
                </form>
                </div>
              </div>    
            </div>
          </div>
          
          <div class="container">     
          <div class="panel panel-default" style="margin-top:50px">
            <div class="panel-body">
              <h3 style="text-align: center">Community forum</h3>
              <hr>
              <form name="frm" method="post">
                  <input type="hidden" id="commentid" name="Pcommentid" value="0">
              <div class="form-group">
                <label for="usr">Name :</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="form-group">
                <label for="comment">Write your question :</label>
                <textarea class="form-control" rows="5" required placeholder="Write a comment (min. 3 words)"></textarea>
              </div>
                <button type="button" class="btn btn-outline-warning">Comment</button>
            </form>
            </div>
          </div>
                     
          <div class="panel panel-default">
            <div class="panel-body">
              <h4>Recent questions</h4>           
              <table class="table" id="MyTable" style="background-color: #edfafa; border:0px;border-radius:10px">
                <tbody id="record">
                </tbody>
              </table>
            </div>
          </div>

    <a href="#home" class="fas fa-angle-up" id="scroll-top"></a>

    <div class="loader-container">
      <img src="../images/loader.gif" alt="" />
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
