<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">Input Your Personalised Data</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Weight</span>
              <input type="text" placeholder="Enter your weight" required />
            </div>
            <div class="input-box">
              <span class="details">Height</span>
              <input type="text" placeholder="Enter your height" required />
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="food" id="dot-1" />
            <input type="radio" name="food" id="dot-2" />
            <input type="radio" name="food" id="dot-3" />
            <input type="radio" name="food" id="dot-4" />
            <input type="radio" name="food" id="dot-5" />
            <input type="radio" name="food" id="dot-6" />
            <input type="radio" name="food" id="dot-7" />
            <input type="radio" name="food" id="dot-8" />
            <input type="radio" name="food" id="dot-9" />
            <input type="radio" name="food" id="dot-10" />
            <input type="radio" name="food" id="dot-11" />
            <input type="radio" name="food" id="dot-12" />

            <span class="vege-title">Vegetarian Type</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="food">Vegetarian</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="food">Non-Vegetarian</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="food">Prefer Both</span>
              </label>
            </div>
            <span class="calorie-title">Calorie Type</span>
            <div class="category">
              <label for="dot-4">
                <span class="dot four"></span>
                <span class="food">High Calorie</span>
              </label>
              <label for="dot-5">
                <span class="dot five"></span>
                <span class="food">Low Calorie</span>
              </label>
              <label for="dot-6">
                <span class="dot six"></span>
                <span class="food">Prefer Both</span>
              </label>
            </div>
            <span class="food-title">Food Type</span>
            <div class="category">
              <label for="dot-7">
                <span class="dot seven"></span>
                <span class="food">Greasy</span>
              </label>
              <label for="dot-8">
                <span class="dot eight"></span>
                <span class="food">Non-Greasy</span>
              </label>
              <label for="dot-9">
                <span class="dot nine"></span>
                <span class="food">Prefer Both</span>
              </label>
            </div>
            <span class="food-title1">Food Type</span>
            <div class="category">
              <label for="dot-10">
                <span class="dot ten"></span>
                <span class="food">Sweet</span>
              </label>
              <label for="dot-11">
                <span class="dot eleven"></span>
                <span class="food">Savoury</span>
              </label>
              <label for="dot-12">
                <span class="dot tweleve"></span>
                <span class="food">Prefer Both</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Next" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
